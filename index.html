<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

 
       
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
      
  </head>
  <body>
    <a-scene>
         <a-assets>
                <a-asset-item 
                    id="animated-asset"
                    src="assets/cerebro.glb"
                ></a-asset-item>
            </a-assets>

       

       <a-entity
                    id="bowser-model"
                    scale="30 30 30"
                    position="0 4.5 0" rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler>
                    <a-animation attribute="rotation" to="0 0 360" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

       <!--
       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-plane position="0 0 4" rotation="-90 0 0" width="4" height="4" color="red"></a-plane>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
        <a-plane position="4 0 0" rotation="-90 0 0" width="4" height="4" color="gray"></a-plane>
        <a-plane position="-4 0 0" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>
-->

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
